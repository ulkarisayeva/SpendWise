<!DOCTYPE html>
<html>
  <head>
   <title>My Profile</title>
   <link rel="stylesheet" href="./profile.css" class="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <section>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/spendwise-high-resolution-logo-transparent.png" alt="Logo"  height="10" class="logo">
          </a>
            <div class="auth d-md-flex justify-content-md-end">
              <i class="fas fa-search mx-1"></i>
              <i class="fas fa-bell mx-1"></i>
              <a class="btn btn-secondary dropdown-toggle mx-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"> </i> 
              </a>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">Logout</a>
                        </li>
                      </ul>
            </div>
          </div>
    </section>
    <section class="container">
      <div class="header">
        <h1>Hello, Robert</h1>
        <p>Your Expense Tracker</p>
      </div>
      <div class="budget">540.00</div>
      <div class="income">630.00</div>
      <div class="spent">120.00</div>
    </section>
    <!-- input form -->
      <form class="row gy-2 gx-3 input-field">
        <!-- category -->
        <div class="col-auto ">
          <label for="category-input">Category:</label>
          <select class="category-select" id="category-select">
            <option selected>Choose...</option>
            <option value="1">Transport</option>
            <option value="2">Food & Beverage</option>
            <option value="3">Rent</option>
            <option value="4">Shopping</option>
            <option value="5">Travel</option>
          </select>
        </div>
      <!-- amount -->
        <div class="col-auto input-section"> 
          <label for="amount-input">Amount:</label>
          <input type="number" id="amount-input" class="amount-input" >
        </div>
      <!-- date -->
        <div class="col-auto">
          <label for="date-input">Date:</label>
          <input type="date" id="date-input">
        </div>
      <!-- add button -->
        <div class="input-button col-auto">
          <button type="submit" id="add-btn" class="add-btn">Add</button>
        </div>
      </form>
  
   <!-- expenses list -->
      <table class="container-sm table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="table-success table-group-divider">
          <tr>
            <th scope="row" class="text-align-left">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><button type="button" class="btn btn-sm">Delete</button></td>
          </tr>
          <tr>
            <th scope="row" class="text-align-left">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td></td>
          </tr>
        </tbody>
        <tfoot class="table-group-divider">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Total:</td>
            <td id="total-amount"></td>
            
          </tr>
        </tfoot>
      </table>

    </section>

  </body>
</html>
