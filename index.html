     <div class="user-container">
          <!-- user-name section -->
      <div class="user">
          <h1>Hello, <span id="user-name"></span></h1>
          <p>Your Expense Tracker</p>
      </div>
          <div class="progress-circle" data-degree="53" data-color="#fee800">
            <h2 class="number">79 <span>$</span></h2>
            <h5 id="income">Income</h5>
          </div>
          <div class="progress-circle" data-degree="100" data-color="#ff2972">
            <h2 class="number">100 <span>$</span></h2>
            <h5 id="budget">Budget</h5>
          </div>
          <div class="progress-circle" data-degree="53" data-color="#04fc43">
            <h2 class="number">53 <span>$</span></h2>
            <h5 id="expense">Expense</h5>
          </div>
    </div>
      
    <!-- input form -->
      <form class="input-field" id="transaction-form">
        <!-- category -->
        <div class="col ">
          <label for="category-input">Category:</label>
          <select class="category-select" id="category-select">
            <option selected></option>
            <option value="1">Transport</option>
            <option value="2">Food</option>
            <option value="3">Rent</option>
            <option value="4">Shopping</option>
            <option value="5">Travel</option>
            <option value="6">Beverage</option>
            <option value="7">Salary</option>
          </select>
        </div>
      <!-- amount -->
        <div class="col"> 
          <label for="amount-input">Amount:</label>
          <input type="number" id="amount-input" class="amount-input" >
        </div>
      <!-- date -->
        <div class="col">
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" >
        </div>
      <!-- add button -->
        <div class="input-button col">
          <button type="submit" id="add-btn" class="add-btn">Add</button>
        </div>
      </form>



  
   <!-- expenses list -->
      <div class="expenses-list pb-1" id="expenses-list">
        <h2 class="text-center">Expenses List</h2>
        <table class="expenses-list-category" id="expenses-table">
          <tr>
              <th>Category</th>
              <th>Amount</th>
              <th>Date</th>
              <th></th>
          </tr>
